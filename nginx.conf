server {
    listen 80;

    # Define o root para a pasta onde os arquivos estáticos foram copiados
    root /usr/share/nginx/html;

    # O índice (arquivo padrão)
    index index.html;

    # Habilita compressão Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri /index.html;
    }

    # Bloqueia a pasta node_modules caso alguém tente acessá-la (boa prática de segurança)
    location /node_modules {
        deny all;
    }
}